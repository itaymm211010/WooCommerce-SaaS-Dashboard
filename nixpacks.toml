# Nixpacks configuration for Vite + React
# Force Node.js build instead of Deno

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "npm run build",
  "cp nginx.conf /etc/nginx/conf.d/default.conf || echo 'Could not copy nginx.conf'"
]

[start]
cmd = "nginx -g 'daemon off;'"
